
<div class="content" role="main">
    
    <div class="card-container">
        <div class="card card-small" tabindex="0" (click)="addCandidate()">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span>Novo Candidato</span>
        </div>
    </div>

    <h1>Lista de candidatos</h1>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="crudRating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Crud Rating </th>
          <td mat-cell *matCellDef="let row"> {{row.crudRating}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editCandidate(row.id)">
                <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCandidate(row.id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
